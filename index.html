<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Turtle walk</title>
    <link href="css/bootstrap.css" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/davidbau-jquery-turtle-6834559/jquery-turtle.js"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="js/turtle.js"></script>
    <script src="js/workWithCommand.js"></script>
  </head>
  <body>
  <div class="container header">
    <h1>Turtle walk</h1>
  </div>
  <div class="maintable">
  <div class="table-col1">
    <div class="boxdrawing-header">
      <h2>Box drawing</h2>
    </div>
    <div class="boxdrawing"></div>  
  </div>
  <div class="table-col2">
    <div class="commandlist-header">
    <h2>Command list</h2>
  </div>
  <div class="commandlist" id="commandList">
    <div id="fd-command" class="command" data-type-command="fd-command">
      Forward:
      <input type="text" size="5">
    </div>
    <div id="rt-command" class="command" data-type-command="rt-command">
      To the right:
      <input type="text" size="5">
    </div>
    <div id="lt-command" class="command" data-type-command="lt-command">
      To the left:
      <input type="text" size="5">
    </div>
    <div id="pu-command" class="command" data-type-command="pu-command">
      <p>Tail up</p>
    </div>
    <div id="pd-command" class="command" data-type-command="pd-command">
      <p>Tail down</p>
    </div>
    <div id="repeat-command" class="command" data-type-command="repeat-command">
      Repeat:
      <input type="text" size="5">
    </div>
    <div id="end-circle-command" class="command" data-type-command="end-circle-command">
      <p>End</p>
    </div>
  </div>
  <div class="buttoms">
    <button onclick="runProgramm()" style="width:80px; height:40px;">Start</button>
    <button onclick="doPause()" style="width:80px; height:40px;">Pause</button>
    <button onclick="doStop()" style="width:80px; height:40px;">Stop</button>
    <p>Speed:</p> 
    <input id="rangespeed" type="range" min="1" max="50" step="1" value="25" onchange="changeSpeed(value)">
    <output id="currentspeed">10</output>   
  </div>  
  </div>
  <div class="table-col3">
    <div class="programm-header">
      <h2>Programm</h2>
    </div>
    <div class="programm" id="programm"></div>  
  </div>
  </div>
  </body>
</html>
